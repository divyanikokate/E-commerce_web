<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        :root {
            --primary-color: #1a0244;
            --secondary-color: rgb(249, 21, 59);
            --background-light: #fbfbfb;
            --background-dark: rgba(0, 0, 0, 0.8);
            --highlight-color: rgb(255, 196, 0);
            --text-color: #fff;
            --border-color: #CCC;
            --error-color: red;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color:#e8d9fa;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .toggle-btn {
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }
        .toggle-btn:hover{
            color: var(--primary-color);
            text-decoration:var(--highlight-color) underline;
        }

        .error-message {
            color: var(--error-color);
            display: none;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .link-btn {
            text-align: center;
            margin-top: 10px;
        }

        .link-btn a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .link-btn a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login & Signup</h2>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <h3>Login</h3>
            <form id="login-form-action">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div class="error-message" id="login-error">Invalid credentials. Please try again.</div>
            </form>
            <div class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign Up</div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <h3>Sign Up</h3>
            <form id="signup-form-action">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="error-message" id="signup-error">Username already exists. Please try a different one.</div>
            </form>
            <div class="toggle-btn" onclick="toggleForms()">Already have an account? Login</div>
        </div>
    </div>

    <script>
        // Function to toggle between Login and Signup forms
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }

        // Handle Login Form Submission
        document.getElementById('login-form-action').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Simulate login validation (replace with actual AJAX request to server)
            if (username === "user" && password === "password") {
                alert("Login successful!");
                // Redirect or handle successful login
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });

        // Handle Signup Form Submission
        document.getElementById('signup-form-action').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            // Simulate signup validation (replace with actual AJAX request to server)
            if (username !== "existinguser") {
                alert("Signup successful!");
                toggleForms(); // Switch to login form
            } else {
                document.getElementById('signup-error').style.display = 'block';
            }
        });
    </script>

</body>
</html>
